<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
	function setSearchEngine(form) {
		const selectedEngine = document.querySelector("input[name=engine]:checked");

		let actions = {
			"google": "https://www.google.com/search",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/search",
			"ask": "https://www.ask.com/web"
		}
		
		form.setAttribute("action", actions[selectedEngine.value]);
	}

    window.addEventListener("load", function(){
		const form = document.getElementById("searchForm");
		form.addEventListener("submit", function(event) {
			if (form.querySelector("input[name=q]").value === "" || !form.querySelector("input[name=engine]:checked")) {
				alert("Enter search value and select an engine.");
				event.preventDefault();
			}
			setSearchEngine(form);
		});
    });

	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q"/>
		<label>Google <input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing <input type="radio" name="engine" value="bing"/></label>
		<label>Ask <input type="radio" name="engine" value="ask"/></label>
		<input type="submit" value="Go!">
	</form>

</body>
